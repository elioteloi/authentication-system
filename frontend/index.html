<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-in</title>
</head>
<body>
  <div>
    <div id="div-input">
        <h3>sign-in</h3>
        <input type="email" id="email-sign-in" placeholder="email">
        <input type="password" id="password-sign-in" placeholder="password">
    </div>
    <div>
        <button type="submit" id="button-sign-in">sign-in</button>
    </div>
    <div>
        <h4>don't have an account ? go to login</h4>
        <button onclick="window.location.href = 'login.html';">Go to login</button>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
